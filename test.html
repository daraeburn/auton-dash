<div class="row col-md-12">
    <form class="form-inline">
        <div class="form-group"> <!-- Date input -->
            <label class="col-md-1 control-label" for="datetimepickerFrom">From</label>
            <div class="col-md-3">
                <div class="input-group date" id="datetimepickerFrom">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div> 
        </div>
        <div class="form-group"> <!-- Date input -->   
            <label class="col-md-1 control-label" for="datetimepickerTo">To</label>
            <div class="input-group date col-md-3" id="datetimepickerTo">
                <input type="text" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-md-2" id="refresh" name="refresh">Refresh</button>
    </form>
</div>
</div>'
